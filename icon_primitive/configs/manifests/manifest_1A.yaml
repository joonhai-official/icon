# ICON-Primitive Manifest: 1A Activation Constants
# 7 variants × 3 seeds = 21 runs

section: "1A_activation"
dataset: "cifar10"

variants:
  - relu      # baseline
  - gelu
  - silu
  - tanh
  - sigmoid
  - mish
  - identity

model_seeds: [0, 1, 2]

# 자동 생성되는 jobs
jobs:

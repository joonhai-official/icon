  - {section: "1A_activation", variant: "relu", model_seed: 1}
  - {section: "1A_activation", variant: "relu", model_seed: 2}
  - {section: "1A_activation", variant: "gelu", model_seed: 0}
  - {section: "1A_activation", variant: "gelu", model_seed: 1}
  - {section: "1A_activation", variant: "gelu", model_seed: 2}
  - {section: "1A_activation", variant: "silu", model_seed: 0}
  - {section: "1A_activation", variant: "silu", model_seed: 1}
  - {section: "1A_activation", variant: "silu", model_seed: 2}
  - {section: "1A_activation", variant: "tanh", model_seed: 0}
  - {section: "1A_activation", variant: "tanh", model_seed: 1}
  - {section: "1A_activation", variant: "tanh", model_seed: 2}
  - {section: "1A_activation", variant: "sigmoid", model_seed: 0}
  - {section: "1A_activation", variant: "sigmoid", model_seed: 1}
  - {section: "1A_activation", variant: "sigmoid", model_seed: 2}
  - {section: "1A_activation", variant: "mish", model_seed: 0}

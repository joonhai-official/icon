name: CI (icon_primitive)

on:
  push:
    paths:
      - "icon_primitive/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "icon_primitive/**"
      - ".github/workflows/ci.yml"

jobs:
  lint-icon-primitive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Syntax check (recursive)
        shell: bash
        run: |
          set -e
          python -V
          python - <<'PY'
          import glob, py_compile, sys
          # compile any scripts/tools under icon_primitive (handles nested layouts too)
          files = glob.glob("icon_primitive/**/scripts/*.py", recursive=True) \
                + glob.glob("icon_primitive/**/tools/*.py",   recursive=True)
          if not files:
              print("No scripts/tools .py files found under icon_primitive/**", file=sys.stderr)
              sys.exit(1)
          for f in files:
              py_compile.compile(f, doraise=True)
          print("py_compile OK:", len(files), "files")
          PY

name: CI (icon_primitive)

on:
  push:
    paths:
      - "icon_primitive/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "icon_primitive/**"
      - ".github/workflows/ci.yml"

jobs:
  test-icon-primitive:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: icon_primitive
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Lint (syntax)
        run: |
          python -m py_compile scripts/*.py tools/*.py

      - name: Tests
        run: |
          pytest -q

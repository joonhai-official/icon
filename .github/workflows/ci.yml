name: CI (icon_primitive)

on:
  push:
    paths:
      - "icon_primitive/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "icon_primitive/**"
      - ".github/workflows/ci.yml"

jobs:
  lint-icon-primitive:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: icon_primitive
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Syntax check (robust)
        shell: bash
        run: |
          set -e
          python -V
          ls -la
          python - <<'PY'
          import glob, py_compile, sys
          files = glob.glob("scripts/*.py") + glob.glob("tools/*.py")
          if not files:
              print("No target files found under icon_primitive/scripts or icon_primitive/tools", file=sys.stderr)
              sys.exit(1)
          for f in files:
              py_compile.compile(f, doraise=True)
          print("py_compile OK:", len(files), "files")
          PY
